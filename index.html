<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        <div class="logo">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
        </div>

        <div class="game-status-container">
            <p id="game-status"></p>
        </div>

        <div class="scores-container">
            <div class="score-box">
                <p id="player-score">0</p>
                <p>Player</p>
            </div>
            <div class="score-box">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </header>

    <main>
            <div class="buttons-container">
                <button class="button button-rock hover" data-key="rock">
                    <img src="img/rock.png">
                </button>

                <button class="button button-paper hover" data-key="paper">
                    <img src="img/paper.png">
                </button>

                <button class="button button-scissors hover" data-key="scissors">
                    <img src="img/scissors.png">
                </button>
            </div>

            <button class="new-game">New game</button>
    </main>

    <footer>
        <div>Made by kondziet</div>
    </footer>
    
</body>
</html>
